<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Tails 🐾</title>

  <!-- ✅ Tailwind Setup -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            pawPink: '#ff9eb8',
            pawPeach: '#ffddb3',
            pawBlue: '#a5d8ff',
            pawDark: '#1f2937'
          },
          transitionProperty: {
            'colors-transform': 'background-color, color, transform'
          }
        }
      }
    };
  </script>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fadeIn 0.8s ease forwards; }

    @keyframes floatPaw {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(10deg); }
    }
    .paw-anim { animation: floatPaw 3s ease-in-out infinite; }

    /* Smooth transition for dark/light switching */
    html, body, section, div, button, input, label {
      transition: all 0.5s ease-in-out;
    }

    /* Button hover glow effect */
    .glow-hover:hover {
      box-shadow: 0 0 15px rgba(255, 158, 184, 0.6);
      transform: scale(1.08);
    }
    .dark .glow-hover:hover {
      box-shadow: 0 0 15px rgba(165, 216, 255, 0.6);
    }

    /* Animated gradient background shift */
    .bg-gradient-animate {
      background-size: 200% 200%;
      animation: gradientShift 8s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-animate bg-gradient-to-br from-pawPeach via-white to-pawPink dark:from-gray-900 dark:via-gray-800 dark:to-pawDark text-gray-800 dark:text-gray-100">
  
  <!-- 🌞 / 🌙 Theme Toggle -->
  <div class="fixed top-4 right-4 z-50">
    <button id="themeToggle" class="p-3 rounded-full bg-white/80 dark:bg-gray-700 text-2xl shadow-lg hover:scale-110 transition-transform duration-300">
      🌞
    </button>
  </div>

  <!-- 🏠 Welcome Page -->
  <section id="welcomePage" class="flex flex-col justify-center items-center text-center h-screen fade-in">
    <h1 class="text-6xl font-extrabold mb-4 tracking-wide drop-shadow-xl text-gray-900 dark:text-white transition-colors">
      🐾 Happy <span class="text-pawPink dark:text-pawBlue">Tails</span>
    </h1>
    <p class="text-gray-700 dark:text-gray-300 text-lg mb-8 max-w-md fade-in">
      Where every tail finds a happy story. Join our loving pet community!
    </p>

    <div class="space-x-4">
      <button id="toLogin" class="glow-hover px-6 py-3 rounded-full bg-pawPink text-white font-semibold shadow-md transition-colors-transform">Get Started</button>
      <button id="toRegister" class="glow-hover px-6 py-3 rounded-full bg-white/80 text-gray-800 dark:bg-gray-700 dark:text-gray-100 shadow-md transition-colors-transform">Create Account</button>
    </div>

    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="w-16 mt-10 opacity-80 paw-anim" alt="paw icon" />
  </section>

  <!-- 🔐 Login Page -->
  <section id="loginPage" class="hidden min-h-screen flex flex-col justify-center items-center fade-in">
    <div class="bg-white/80 dark:bg-gray-800 backdrop-blur-xl p-8 rounded-2xl shadow-2xl w-80 border border-white/30 dark:border-gray-700 transition-all duration-500">
      <h2 class="text-3xl font-bold text-center mb-6 text-gray-900 dark:text-white">Login 🐶</h2>
      <form id="loginForm" method="POST" action="/api/login" class="space-y-4">
        <div>
          <label class="block mb-1">Email</label>
          <input type="email" name="email" required class="w-full p-2 rounded-lg border focus:ring-2 focus:ring-pawPink dark:focus:ring-pawBlue dark:bg-gray-700 dark:border-gray-600" />
        </div>
        <div>
          <label class="block mb-1">Password</label>
          <div class="relative">
            <input type="password" name="password" id="loginPassword" required class="w-full p-2 rounded-lg border pr-10 focus:ring-2 focus:ring-pawPink dark:focus:ring-pawBlue dark:bg-gray-700 dark:border-gray-600" />
            <button type="button" onclick="togglePassword('loginPassword', this)" class="absolute right-2 top-2 text-gray-500 dark:text-gray-300">👁️</button>
          </div>
        </div>
        <button type="submit" class="glow-hover w-full bg-pawPink text-white rounded-lg py-2 font-semibold shadow-lg transition-colors-transform">Login</button>
      </form>
      <p class="text-center text-sm text-gray-600 dark:text-gray-400 mt-4">
        New here? <button id="loginToRegister" class="text-pawPink dark:text-pawBlue hover:underline">Create Account</button>
      </p>
    </div>
  </section>

  <!-- 📝 Registration Page -->
  <section id="registerPage" class="hidden min-h-screen flex flex-col justify-center items-center fade-in">
    <div class="bg-white/80 dark:bg-gray-800 backdrop-blur-xl p-8 rounded-2xl shadow-2xl w-96 border border-white/30 dark:border-gray-700 transition-all duration-500">
      <h2 class="text-3xl font-bold text-center mb-6 text-gray-900 dark:text-white">Join Happy Tails 🐾</h2>
      <form id="registerForm" method="POST" action="/api/register" class="space-y-4">
        <div>
          <label class="block mb-1">Full Name</label>
          <input type="text" name="name" required class="w-full p-2 rounded-lg border focus:ring-2 focus:ring-pawPink dark:focus:ring-pawBlue dark:bg-gray-700 dark:border-gray-600" />
        </div>
        <div>
          <label class="block mb-1">Email</label>
          <input type="email" name="email" required class="w-full p-2 rounded-lg border focus:ring-2 focus:ring-pawPink dark:focus:ring-pawBlue dark:bg-gray-700 dark:border-gray-600" />
        </div>
        <div>
          <label class="block mb-1">Password</label>
          <div class="relative">
            <input type="password" name="password" id="registerPassword" required class="w-full p-2 rounded-lg border pr-10 focus:ring-2 focus:ring-pawPink dark:focus:ring-pawBlue dark:bg-gray-700 dark:border-gray-600" />
            <button type="button" onclick="togglePassword('registerPassword', this)" class="absolute right-2 top-2 text-gray-500 dark:text-gray-300">👁️</button>
          </div>
        </div>
        <div>
          <span class="block mb-1">Role</span>
          <div class="flex flex-wrap gap-4">
            <label><input type="radio" name="role" value="Adopter" class="mr-1"> Adopter</label>
            <label><input type="radio" name="role" value="Parent" class="mr-1"> Parent</label>
            <label><input type="radio" name="role" value="Both" class="mr-1"> Both</label>
            <label><input type="radio" name="role" value="None" class="mr-1" checked> None</label>
          </div>
        </div>
        <button type="submit" class="glow-hover w-full bg-pawPink text-white rounded-lg py-2 font-semibold shadow-lg transition-colors-transform">Register</button>
      </form>
      <p class="text-center text-sm text-gray-600 dark:text-gray-400 mt-4">
        Already have an account? <button id="registerToLogin" class="text-pawPink dark:text-pawBlue hover:underline">Login</button>
      </p>
    </div>
  </section>

  <script>
    // 🔄 Page Navigation
    const welcomePage = document.getElementById('welcomePage');
    const loginPage = document.getElementById('loginPage');
    const registerPage = document.getElementById('registerPage');

    function showPage(page) {
      [welcomePage, loginPage, registerPage].forEach(p => p.classList.add('hidden'));
      page.classList.remove('hidden');
      page.classList.add('fade-in');
    }

    document.getElementById('toLogin').onclick = () => showPage(loginPage);
    document.getElementById('toRegister').onclick = () => showPage(registerPage);
    document.getElementById('loginToRegister').onclick = () => showPage(registerPage);
    document.getElementById('registerToLogin').onclick = () => showPage(loginPage);

    // 👁️ Password toggle
    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
      btn.textContent = input.type === "password" ?  "🙈" : "👁️";
    }

    // 🌞🌙 Theme Toggle Fix
    const themeBtn = document.getElementById('themeToggle');
    function setThemeIcon() {
      const isDark = document.documentElement.classList.contains('dark');
      themeBtn.textContent = isDark ? '🌙' : '🌞';
    }

    // Initialize theme icon
    setThemeIcon();

    themeBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      setThemeIcon();
    });
  </script>
</body>
</html>
